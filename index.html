<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="calc">
        <div class="display">
            <p> 0</p>
        </div>
        <div class="buttonsGrid">
            <div class="row1">
                <button id="acBtn">AC</button>
                <button id="cBtn">C</button>
                <button id="percentBtn">%</button>
                <button id="divideBtn">/</button>
            </div>
            <div class="row2">
                <button id="7Btn">7</button>
                <button id="8Btn">8</button>
                <button id="9Btn">9</button>
                <button id="plusBtn">+</button>
            </div>
            <div class="row3">
                <button id="4Btn">4</button>
                <button id="5Btn">5</button>
                <button id="6Btn">6</button>
                <button id="subtractBtn">-</button>
            </div>
            <div class="row4">
                <button id="1Btn">1</button>
                <button id="2Btn">2</button>
                <button id="3Btn">3</button>
                <button id="multiplyBtn">*</button>
            </div>
            <div class="row5">
                <button id="0Btn">0</button>
                <button id="decimalBtn">.</button>
                <button id="equalsBtn">=</button>
            </div>
        </div>

    </div>
</body>

</html>
