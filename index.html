<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="calc">
        <div class="display">
            <p class="displayValue"> 0</p>
        </div>
        <div class="buttonsGrid">
            <div class="row1">
                <button id="btnAC">AC</button>
                <button id="BtnC">C</button>
                <button id="btnPercent">%</button>
                <button id="divideBtn">/</button>
            </div>
            <div class="row2">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btnPlus">+</button>
            </div>
            <div class="row3">
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btnSubtract">-</button>
            </div>
            <div class="row4">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btnmultiply">*</button>
            </div>
            <div class="row5">
                <button id="btn0">0</button>
                <button id="btnDecimal">.</button>
                <button id="btnEquals">=</button>
            </div>
        </div>

    </div>
</body>

</html>
