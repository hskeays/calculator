<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="calc">
        <div class="output">
            <div class="currentOperand">123 +</div>
            <div class="previousOperand">456</div>
        </div>
        <div class="buttonsGrid">
            <div class="row1">
                <button id="clearBtn">Clear</button>
                <button id="deleteBtn">Delete</button>
                <button class="operator" id="btnPercent">%</button>
                <button class="operator" id="btnDivide">/</button>
            </div>
            <div class="row2">
                <button class="digit" id="btn7">7</button>
                <button class="digit" id="btn8">8</button>
                <button class="digit" id="btn9">9</button>
                <button class="operator" id="btnPlus">+</button>
            </div>
            <div class="row3">
                <button class="digit" id="btn4">4</button>
                <button class="digit" id="btn5">5</button>
                <button class="digit" id="btn6">6</button>
                <button class="operator" id="btnSubtract">-</button>
            </div>
            <div class="row4">
                <button class="digit" id="btn1">1</button>
                <button class="digit" id="btn2">2</button>
                <button class="digit" id="btn3">3</button>
                <button class="operator" id="btnmultiply">*</button>
            </div>
            <div class="row5">
                <button id="btn0">0</button>
                <button id="btnDecimal">.</button>
                <button id="btnEquals">=</button>
            </div>
        </div>

    </div>
</body>

</html>
